<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="module" src="restaurants.ts"></script>
    <link rel="stylesheet" href="restaurants.scss">
    <title>Gastronomia</title>
  </head>

  <body>
    <div>
      <h2>Restaurants</h2>
      <hr>
      <table id="test1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Capacity</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Status</th>
            <th>Picture</th>
            <th>Edit restaurant</th>
            <th>Remove restaurant</th>
          </tr>
        </thead>

        <tbody id="restaurantsTableBody"></tbody>
      </table>
    </div>

    <div id="dodajRestoran">
      <h3>Restaurant data</h3>
      <form id="tourForm">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <div>
          <label for="capacity">Capacity:</label>
          <input type="number" id="capacity" name="capacity" required>
        </div>
        <div>
          <label for="latitude">Latitude:</label>
          <input type="number" id="latitude" name="latitude" required>
        </div>
        <div>
          <label for="longitude">Longitude:</label>
          <input type="number" id="longitude" name="longitude" required>
        </div>
        <div>
          <label for="picture">Picture:</label>
          <input type="text" id="picture" name="picture" required>
        </div>
           

            <button type="button" id="addRestaurant">
              Add Restaurant
            </button>

        </form>
    </div>
    
    <div id="mealsSection" style="display: none;">
      <h3>Manage meals</h3>

      <div id="mealsContainer"></div>
      <button type="button" id="addMealBtn">Add meal</button>
      
      <div id="mealForm">
        <h4>New meal</h4>
        <div id="mealErrorMessage" required></div>

        <div>
          <label for="mealName">Name:</label>
          <input type="text" id="mealName" required>
        </div>
        <div>
          <label for="mealPrice">Price (RSD):</label>
          <input type="number" id="mealPrice" required>
        </div>
        <div>
          <label for="mealIngredients">Ingredients:</label>
          <textarea id="mealIngredients" required></textarea>
        </div>
        <div>
          <label for="mealImage">Meal picture (optional):</label>
          <input type="text" id="mealImage">
        </div>

        <button type="button" id="saveMeal">Save meal</button>
        <button type="button" id="cancelMeal">Cancel meal</button>
      </div>

      <hr>
      <div id="publishStatus">Missing: 0/5 meals, picture</div>
      <button type="button" id="publishRestaurant" disabled>Publish restaurant</button>
    </div>
  </div>
  </body>
</html>
